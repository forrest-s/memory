<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Memory Game</title>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <p>Current Player: <span id="current-player-label"></span></p>
        <label for="num-players">Select the number of players:</label>
        <select id="num-players">
            <option value="1">1 Player</option>
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
        </select>
        <button id="start-button">Start Game</button>
        <button id='reset-game' style="display: none;">Reset Game</button>
        <p>Moves: <span id="move-counter">0</span></p>
        <section id="scoreboard">

        </section>
    </header>
    <main class="game-container" id="game-container">
        <!-- Cards are created dynamically using JavaScript -->
    </main>
    <dialog id="win-dialog">
        <h2>Congratulations!</h2>
        <p><span id="winner-name"></span> won with <span id="matches-count"></span> matches.</p>
        <p>It took a total of <span id="turns-count"></span> turns.</p>
        <button id="close-dialog-button">Close</button>
    </dialog>
</body>
</html>
